<hr/>
<div class = "container">
    <div class = "row">
        <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Color</th>
                <th>ExpiryDate</th>
                <th>InStock</th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <td>{{product.id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.color}}</td>
                <td>{{product.expiryDate}}</td>
                
                <td><ng-container *ngIf="product.inStock; then yes else no">
                </ng-container>
                 
                <ng-template #yes>
                    <button class ="btn btn-success">Yes</button>
                    
                 </ng-template>
          
                 <ng-template #no>
                    
                    <button class = "btn btn-danger">No</button>
                  </ng-template></td>
              </tr>
            </tbody>
          </table>       
    </div>
</div>
<br/>
<div class = "container">
    <div class = "row">
        
        <div class = "col-md-2">
            <button class = "btn btn-info" [routerLink] = '"../edit/" + product.id'>Edit</button>
            
        </div>
        <div class = "col-md-2">
            <button class = "btn btn-danger" (click)='deleteAProduct()'>Delete</button>
        </div>
        <div class = "col-md-8">

        </div>
    </div>
</div>
