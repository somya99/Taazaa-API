
<div class="col-md-12" >
    <table mat-table [dataSource]="prod" class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef id="angularheading"> Id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef id="angularheading"> Title </th>
            <td mat-cell *matCellDef="let user"><a [routerLink] = "['/product', user.id]"> {{user.title}} </a></td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef id="angularheading"> Price </th>
            <td mat-cell *matCellDef="let user"> {{user.price}} </td>
        </ng-container>
        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef id="angularheading"> Quantity </th>
            <td mat-cell *matCellDef="let user"> {{user.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="Color">
            <th mat-header-cell *matHeaderCellDef id="angularheading"> Color </th>
            <td mat-cell *matCellDef="let user"> {{user.color}} </td>
        </ng-container>
        <ng-container matColumnDef="ExpiryDate">
            <th mat-header-cell *matHeaderCellDef id="angularheading"> ExpiryDate </th>
            <td mat-cell *matCellDef="let user"> {{user.expiryDate}} </td>
        </ng-container>
        <ng-container matColumnDef="InStock">
            <th mat-header-cell *matHeaderCellDef id="angularheading"> InStock </th>
            <td mat-cell *matCellDef="let user"><ng-container *ngIf="user.inStock; then yes else no">
            </ng-container>
             
            <ng-template #yes>
                <button class ="btn btn-success">Yes</button>
                
             </ng-template>
      
             <ng-template #no>
                
                <button class = "btn btn-danger">No</button>
              </ng-template></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
