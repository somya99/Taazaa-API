<h1 class = "text-center"><b>Make the API call to fetch products</b></h1>
<hr/>
<div class = "container">
    <div class ="row">
        <div class = "col-md-6">
            <h2><b>API call using Subscribe</b></h2>
            <app-subscribe [products] = "products$"></app-subscribe>
        </div>
        <div class = "col-md-6">
            <h2><b>API call using Async</b></h2>
            <app-async [products] = "products$"></app-async>
        </div>
    </div>
</div>


<hr/>
