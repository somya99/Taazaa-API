<div class="row" *ngIf = "showsubscribe">
    <div class = "col-md-2"></div>
    <div class= "col-md-8">
    <h2><b>API call using Subscribe</b></h2>
    <app-subscribe [products]='products$'></app-subscribe>
</div>
<div class = "col-md-2"></div>
</div>
<div class="row" *ngIf = "showasync">
    <div class = "col-md-2"></div>
    <div class= "col-md-8">
    <h2><b>API call using Async</b></h2>
    <app-async [products]='products$'></app-async>
    <div class = "col-md-2"></div>
</div>
</div>
<div class="row" *ngIf = "showmaterial">
    <div class = "col-md-2"></div>
    <div class= "col-md-8">
    <h2><b>API call using Material Table</b></h2>
    <app-material [products]='products$'></app-material>
    <div class = "col-md-2"></div>
</div>
</div>
